<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập</title>
  <link href="CSS/dangnhap.css" rel="stylesheet" />
  <script src="JS/dangnhap.js"></script>
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <link rel="shorcut icon" href="images/shorcut_icon1.png" />
</head>
<body>
  <div class="login">
    <h1>LOGIN</h1>
    <div class="bordermain">

    </div>
    <div class="user border">
      <i class="fa fa-user"></i>
      <input id="un" type="text" placeholder="Username" />
    </div>
    <div class="pass border">
      <i class="fa fa-unlock-alt"></i>
      <input id="pw" type="password" placeholder="Password" />
    </div>
    <div class="dangnhap">
      <a href="#">
        <input id="singin" type="button" value="SIGN IN" onclick="dangnhap()"/>
      </a>
    </div>
  </div>
</body>
</html>
